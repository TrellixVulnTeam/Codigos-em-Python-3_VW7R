<!DOCTYPE html>
<html>
    <head>
        <meta charset="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <h2>{{ mensagem }}</h2>
        <form action="{{ url_for('form_cadastro') }}", method="POST">
            <div style="text-align: left;">
            Nome:     <input type="text"   id="login"    name="nome"     placeholder="seu_nome"     maxlength="50" autocomplete="off" /> <br><br>
            Cpf:      <input type="text"   id="cpf"      name="cpf"      placeholder="seu_cpf"      maxlength="11" autocomplete="off" /> <br><br>
            Email:    <input type="text"   id="email"    name="email"    placeholder="seu_email"    maxlength="50" autocomplete="off" /> <br><br>
            Telefone: <input type="text"   id="telefone" name="telefone" placeholder="xx xxxxxxxx" maxlength="12" autocomplete="off" /> <br><br>
            Cep:      <input type="text"   id="cep"      name="cep"      placeholder="_ _ _ _ _-_ _ _"      maxlength="8"  autocomplete="off" /> <br><br>
            <br>
            <button type="submit">Enviar</button> 
            <br>
            <br>
            </div>
    </body>
    <br>
    <footer><strong>Desenvolvido por Maapsystem</strong></footer>
</html>
